<div class="container">
  <form #f="ngForm" autocomplete="off">

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar name="vencimento" dateFormat="dd-mm-yy" [locale]="pt"
          [inline]="false" [readonlyInput]="false" [showIcon]="true"
          ngModel #vencimento="ngModel" required></p-calendar>

        <app-message [control]="vencimento" error="required"
          text="Informe uma data de vencimento."></app-message>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar dateFormat="dd-mm-yy" [locale]="pt" [showIcon]="true"></p-calendar>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao"
          ngModel #descricao="ngModel" required minlength="5">

        <app-message [control]="descricao" error="required"
          text="Informe uma descrição."></app-message>
        <app-message [control]="descricao" error="minlength"
          text="Mínimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres!"></app-message>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <p-inputNumber name="valor" mode="currency" currency="BRA" locale="pt-BR" ngModel required></p-inputNumber>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria {{ categoria.value }}</label>
        <p-dropdown name="categoria" [options]="categorias" placeholder="Selecione"
          #categoria ngModel required></p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa {{ pessoa.value }}</label>
        <p-dropdown name="pessoa" [options]="pessoas" placeholder="Selecione"
          [filter]="true" #pessoa
          ngModel required></p-dropdown>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"></textarea>
      </div>

      <div class="ui-g-12">
        <button pButton class="espaco-icones" type="submit" label="Salvar" [disabled]="f.invalid"></button>
        <button pButton class="espaco-icones" type="button" label="Novo" class="ui-button-info"></button>

        <a href="javascript:;"> Voltar para a pesquisa</a>
      </div>

    </div>

  </form>
</div>
