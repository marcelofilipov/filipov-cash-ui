<div class="container">
  <form autocomplete="off">

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd-mm-yy" [locale]="pt"
          [inline]="false" [readonlyInput]="false"
          [showIcon]="true"></p-calendar>
      </div>
      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar dateFormat="dd-mm-yy" [locale]="pt" [showIcon]="true"></p-calendar>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição {{ descricao.errors | json }}</label>
        <input pInputText type="text" name="descricao"
          ngModel #descricao="ngModel" required minlength="5">

        <div *ngIf="descricao.hasError('required') && descricao.dirty"
          class=".ui-messages .ui-messages-error">
          Informe uma descrição
        </div>
        <div *ngIf="descricao.hasError('minlength') && descricao.dirty"
          class=".ui-messages .ui-messages-error">
          Mínimo de {{ descricao.errors.minlength.requiredLength }} caracteres. Você digitou apenas {{ descricao.errors.minlength.actualLength }}
        </div>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <p-inputNumber mode="currency" currency="BRA" locale="pt-BR"></p-inputNumber>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria {{ categoria.value }}</label>
        <p-dropdown [options]="categorias" placeholder="Selecione"
          #categoria></p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa {{ pessoa.value }}</label>
        <p-dropdown [options]="pessoas" placeholder="Selecione"
          [filter]="true" #pessoa></p-dropdown>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"></textarea>
      </div>

      <div class="ui-g-12">
        <button pButton class="espaco-icones" type="submit" label="Salvar"></button>
        <button pButton class="espaco-icones" type="button" label="Novo" class="ui-button-info"></button>

        <a href="javascript:;"> Voltar para a pesquisa</a>
      </div>

    </div>

  </form>
</div>
